syntax = "proto3";

option java_multiple_files = true;
option java_package = "events";

package events;

service Events {
  rpc subscribe(Topic) returns (stream Event) {}
  rpc unsubscribe(Topic) returns (Topic) {}
}

message Topic {
  int32 id = 1;
  string name = 2;
}

message Event {
  repeated Topic topics = 1;
  string message = 2;
}
